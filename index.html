<!DOCTYPE html>

<!-- Michael Bain, 1306, Advance Scalable Data -->


<html>


<head>
    <title>ASD</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
      <div id="main">
          <section id="home" data-role="page">
              <section data-role="content">
              <form id="form">
                <label for="text-basic">Album</label>
                <input name="album" type="text" id="album">
                
                <label for="text-basic">Song</label>
                <input name="song" type="text" id="song">
                
                <label for="text-basic">Artist</label>
                <input name="artist" type="text" id="artist">
                
                <label for="text-basic">Writer</label>
                <input name="writer" type="text" id="writer">
                
                <label for="text-basic">Publishing</label>
                <input name="publishing" type="text" id="publishing">
                
                <label for="text-basic">Label</label>
                <input name="label" type="text" id="label">
                
                <label for="slider">Sample Length:</label>
                <input type="range" name="length" id="length" value="0" min="0" max="60">
                
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="">
                 
                 <label for="select-choice-a" class="select">Choose The Sampled Source:</label>
                 <select name="select-choice-a" id="select-choice-a" data-native-menu="false">
                     <option>Sampled Format</option>
                     <option value="standard">Vinyl</option>
                     <option value="rush">CD</option>
                     <option value="express">MP3</option>
                     <option value="express">Lossless</option>
                     <option value="overnight">Cassette</option>
                 </select>
                
                <label for="textarea-1">Comments:</label>
                <textarea cols="40" rows="8" name="textarea-1" id="comments"></textarea>
                                
                <input name="save" type="button" id="save" value="Save Sample">
                <input name="clear" type="button" id="clear" value="Clear">
                <input name="show" type="button" id="show" value="Show">
                <input name="xml" type="button" id="xml" value="XML">
                <input name="csv" type="button" id="csv" value="CSV">
                
                </form> 
                <section id="userData">
                    <div class="info">
                        
                    
                    <ul id="userInfo">
                        <li></li>
                    </ul>
                   </div> 
                </section>
            
       
       
       
       
   </section>
       
       
       
       
       
    <script src="json.js" type="text/javascript"></script> 
    <script type="text/javascript" src="main.js"></script>
    
</body>

</html>
